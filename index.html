<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style/drum.css">
        <title>BeatMaster</title>
    </head>
    <body>
        <section class="main">
            <div class="header" role="heading">
                BeatMachine
                <button class="button toggle-grid" id="toggle-grid">Grid</button>
            </div>
            <section class="channels">
                <section id="channels">

                </section>
                <article class="channel-strip large">
                    <h3>Controls</h3>
                    <button id="seq-start" class="button">Start</button>
                    <button id="seq-stop" class="button">Stop</button>
                    <h4>Speed</h4>
                    <input type="text" id="seq-speed-value" disabled>
                    <span id="seq-speed" class="knob large" data-min="20" data-max="240" data-value="120"></span>
                    <hr/>
                    <h4>Drumset</h4>
                    <div class="drumsets">
                        <select name="drumset">
                            <option value="909">Roland TR909</option>
                            <option value="808">Roland TR808</option>
                            <option value="hr16">Alesis HR16</option>
                            <option value="linndrum">LinnDrum</option>
                        </select>
                    </div>
                    <hr/>
                    <div class="connection-block" id="connection-block">
                        <h4>
                            <span class="spinner"></span> 
                            Connect 
                            <span class="menu context-open" data-id="connection-settings" data-context="connection-settings"></span>
                        </h4>
                        <input type="checkbox" name="connect" class="toggle" id="connect" value="1"/>
                        <label for="connect"></label>
                        <span>
                            Multi-user                    
                        </span>                        
                        <div id="connection-settings" class="context connection">
                            <span class="close context-close" data-context="connection-settings" data-type="ddp"></span>
                            <div>
                                <label>Host</label><input type="text" id="ddp-host" data-id="host">                            
                            </div>
                            <div>
                                <label>Port</label><input type="text" id="ddp-port" data-id="port">
                            </div>
                        </div>
                    </div>
                    <hr/>
                </article>
            </section>
            <div id="sequencer" class="sequencer collapse">
            </div>
        </section>

        <script src="js/vendor/np-knob/src/npknob.js"></script>
        <script src="js/ddp-client.js" defer></script>
        <script src="js/globals.js"></script>
        <script src="js/ddp-handler.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/sequencer.js"></script>
        <script src="js/channel.js"></script>
        <script src="js/app.js" defer></script>
	</body>
</html>
